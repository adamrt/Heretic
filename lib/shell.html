<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Heretic</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background-color: black;
        color: white;
      }
      #loading {
        font-family: arial;
        padding-top: 20em;
        padding-left: 10em;
        height: 100%;
        overflow: hidden;
        background-size: cover;
        background-attachment: fixed;

        h1 {
          margin-bottom: 0.5em;
        }
      }
      #canvas {
        position: absolute;
        top: 0px;
        left: 0px;
        margin: 0px;
        border: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: none;
        image-rendering: optimizeSpeed;
        image-rendering: -moz-crisp-edges;
        image-rendering: -o-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: optimize-contrast;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
        -ms-interpolation-mode: nearest-neighbor;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div>
        <h1>Select your FFT BIN file</h1>
        <p>Drag and drop or click to select</p>
        <input type="file" id="fileInput" accept=".bin" />
      </div>
    </div>

    <canvas id="canvas" oncontextmenu="event.preventDefault()" />

    <script type="text/javascript">
      var Module = {
        preRun: [],
        postRun: [],
        onFFTBinLoaded: function () {
          ccall("data_init", null, [], []);
        },
        print: (function () {
          return function (text) {
            text = Array.prototype.slice.call(arguments).join(" ");
            console.log(text);
          };
        })(),
        printErr: function (text) {
          text = Array.prototype.slice.call(arguments).join(" ");
          console.error(text);
        },
        canvas: (function () {
          var canvas = document.getElementById("canvas");
          return canvas;
        })(),
        setStatus: function (text) {},
        monitorRunDependencies: function (left) {},
      };
      window.onerror = function () {
        console.log("onerror: " + event.message);
      };

      Module.onRuntimeInitialized = function () {
        // Set loading background image
        const blob = new Blob([FS.readFile("/loading.jpg")], {
          type: "image/jpg",
        });
        const url = URL.createObjectURL(blob);
        document.getElementById("loading").style.backgroundImage =
          `url(${url})`;

        // File upload
        document
          .getElementById("fileInput")
          .addEventListener("change", function (event) {
            var file = event.target.files[0];
            if (file) {
              var reader = new FileReader();
              reader.onload = function (e) {
                var data = new Uint8Array(e.target.result);
                FS.writeFile("/fft.bin", data);
                Module.onFFTBinLoaded();
                document.getElementById("fileInput").style.display = "none";
                document.getElementById("canvas").style.display = "block";
              };
              reader.readAsArrayBuffer(file);
            }
          });
      };
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
